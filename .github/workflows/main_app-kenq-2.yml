# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and Deploy Node.js app to Azure Web App

on:
  push:
    branches:
      - main  # ← デプロイ対象のブランチ。必要に応じて変更可

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'  # Nodeのバージョンは必要に応じて変更

      - name: Install dependencies
        run: npm install

      - name: Set environment variables
        run: |
          echo "NEXT_PUBLIC_API_URL=${{ secrets.NEXT_PUBLIC_API_URL }}" >> .env.local
          echo "NEXT_PUBLIC_AZURE_API_URL=${{ secrets.NEXT_PUBLIC_AZURE_API_URL }}" >> .env.local

      - name: Build Next.js app
        run: npm run build

      - name: Zip artifact for deployment
        run: |
          zip -r app.zip . -x "*.git*" "*node_modules*" "*.next/cache*" "*.DS_Store*"

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'app-kenq-2'  # Azure App Service のアプリ名に合わせて調整
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: app.zip
